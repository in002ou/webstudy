<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 이 안에서 작업하는 건 js로 인식.
        /*
            JavaScript
            1. ECMAScript(ES) 공식적인 네임
            2. <script>
                1) <head>, <body> 태그 어디든 존재할 수 있다.
                2) JavaScript를 작성할 때 사용한다.
            3. 주석 자바와 같다.
            4. HTML 구성 요소를 구조적으로 프로그래밍 할 수 있다.(프로그램이 실행될 때 코드의 위에서 아래방향으로만 진행되도록 절차와 순서를 갖게 하는 패러다임)
            5. HTML 구성 요소를 생성/삭제/수정 등의 조작을 할 수 있다.
        */
    </script>
    <script>
        /*
            1. 기본 자료형
                1) number  : 정수/실수 구분이 없다. NaN(Not a Number), Infinity/-Infinity(+0/-0으로 나눈 값)
                2) string  : 문자/문자열 구분이 없다. 작은 따옴표('')와 큰 따옴표("")를 모두 사용할 수 있다. 자바에서 자바스크립트를 처리할 때 큰따옴표를 사용하려면 이스케이프 처리를 해야하니 작은 따옴표가 편리
                3) boolean : true/false
                4) null    : 값이 의도적으로 없다.
                5) undefined : 값이 저장된 적이 없다. 초기화를 하지 않은 변수의 상태(난 무엇을 저장할지 나도 몰라)
            2. JavaScript의 변수 특징   (PYTHON과 비슷한 느낌이 있다.)
                1) 동적 타입이다. (JavaScript, Ruby, Python, SmallTalk 등의 언어. 동적 타입 언어의 자료형은 컴파일 시 자료형을 정하는 것이 아니고 실행 시에 결정)
                                  (정적타입은 자료형을 컴파일 시에 결정. C, C#, C++, Java 등의 언어가 있다. 변수에 들어갈 값의 형태에 따라 자료형을 지정해야한다.)
                                  -- 각 장단점이 있다. 동적타입은 Run time까지 타입에 대한 결정을 끌고 갈 수 있기 때문에 많은 선택의 여지가 있다. 단, 실행 도중에 변수에 예상치 못한 타입이 들어와 Type Error가 생긴다.
                                                       정적타입은 컴파일 시에 타입에 대한 정보를 결정하기 때문에 속도↑ , 타입 에러로 인한 문제점을 초기에 발견할 수 있어 타입의 안정성↑
                2) 변수를 선언할 때 자료형을 작성하지 않는다. (자료형이 결정되어 있지 않다.)
                3) 변수에 값을 저장할 때 자료형이 결정된다.
                4) 변수에 저장된 값을 바꾸면 자료형도 함께 바뀐다.
                5) 변수 선언을 생략할 수도 있다. (ES6에서는 반드시 선언이 필요한 새로운 변수 선언 키워드가 발표되었다.)
            3. 변수 선언 키워드 (면접 시에 가끔 기존에 있던 변수와 새로 추가된 변수의 차이를 묻기도 한다.)
                1) var  (기존에 있던 변수)
                    (1) 스코프(범위) : 함수 레벨
                    (2) 변수 선언을 생략할 수 있다.
                    (3) 같은 변수명으로 다시 선언할 수 있다.
                    (4) 변수의 초기화를 생략할 수 있다. (undefined 상태)
                    (5) 저장된 값을 변경할 수 있다.
                2) let (ES6 표준)
                    (1) 스코프(범위) : 블록 레벨 ({}) -> 지역 변수의 개념 {}안에서만 쓸 수 있다.
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 있다. (undefined 상태X. 메모리에 변수가 안 만들어진 상태)
                    (5) 저장된 값을 변경할 수 있다.
                3) const (ES6)  (JAVA의 Final과 비슷하다.)
                    (1) 스코프(범위) : 블록 레벨 ({})
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언X
                    (4) 변수의 초기화를 생략할 수 없다.     ->  상수의 개념
                    (5) 저장된 값을 변경할 수 없다.         ->  상수의 개념
            4. 호이스팅
                1) hoisting
                2) 코드 중에서 항상 먼저 처리되는 코드가 있다.
                3) 호이스팅 대상 : 변수 선언(var, let, const), 함수 정의(function) 등 변수를 사용하고 난 뒤에 선언해도 문제가 되지 않는다.(선언을 먼저 처리하기 때문)
        */
    </script>
    <script>
        /*
            JavaScript 출력 방식
            1. 경고창
                alert(출력 메시지)
            2. 화면 출력
                document.write(출력 메시지)
            3. 콘솔 출력 (개발자 도구 - Console 탭) 
                console.log(출력 메시지)
        */
        // alert('Hello World');    // 세미콜론 생략 가능 실행문이 하나라면..
        // document.write('<h1>Hello World</h1>') // 태그 사용
        console.log('Hello World');
    </script>
    <script>
        // 변수 선언 후 초기화가 없으면 undefined 상태
        var a;
        console.log(a);
        // 동일 변수명으로 재선언 가능, 값이 정해지면서 타입이 결정.
        var a;
        a = 10;
        console.log(a, typeof a); // 콘솔 로그에 2이상 작성 가능 타입오브로 타입확인
        a = 'Hello World';
        // 값이 변하면 타입이 변하는 동적 타입
        console.log(a, typeof a);
        // var 변수 선언 생략 가능
        b = false;
        console.log(b, typeof b);
        // 변수 선언이 항상 먼저 처리되는 호이스팅
        c = Math.sqrt(-25); // sqrt 루트를 만들어주는 Math메소드 루트-25는 없음 따라서 NaN이 나오게된다
        var c;
        console.log(c, typeof c);
    </script>
    <script>
        /* 자료형 변환하기 */
        var a = '100';
        var n1 = Number(a);
        var n2 = parseInt(a);
        console.log(a, n1, n2);
        var b = '1.5';
        var n3 = Number(b);
        var n4 = parseFloat(b);
        console.log(b, n3, n4);
        // 2. 숫자 -> 문자열
        var c = 200;
        var str1 = String(c);
        var str2 = c + '';
        console.log(c, str1, str2);
    </script>
</body>
</html>
