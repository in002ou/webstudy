<body>
    <div id="box1"></div>

    <div id="box2">

    </div>
    <script>
        var str = '<select name="month"><option value="">월</option>';
        for(let n = 1; n <= 12; n++) {
            str += '<option value="' + n + '">' + n + '월</option>';
        }
        str += '</select>';
        document.getElementById('box1').innerHTML = str;
    </script>
    <div id="box3"></div>
    <script>
        // 너비가 100px인 animal1.jpg~animal10.jpg 이미지 나열하기
        var str = '';
        for(let n = 1; n <= 10; n++) {
            str += '<img src="../../images/animal' + n + '.jpg" class="animal" width="100px">';
        }
        document.getElementById('box3').innerHTML = str;
        document.getElementsByClassName('animal');
    </script>
    <div id="box4"></div>
    <script>
        
        var str = '<table>';
        for(let i = 1; i <= 3; i++) {
            str += '<tr></tr>';
            for(let j = 1; j <= 3; j++) {
                str += '<td>' + (3*(i-1)+j) + '</td>';
            }
        }
        document.getElementById('box4').innerHTML = str;

</body>
